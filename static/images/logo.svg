<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- AWS-style icon -->
  <g transform="translate(10, 10)">
    <!-- Cloud shape -->
    <path d="M20 15 C25 10, 35 10, 35 20 C40 20, 40 30, 35 30 L25 30 C20 30, 20 25, 20 20 Z" 
          fill="url(#gradient1)" opacity="0.8"/>
    
    <!-- Data flow lines -->
    <path d="M5 20 L15 20" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M5 25 L15 25" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M5 30 L15 30" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Processing dots -->
    <circle cx="25" cy="20" r="2" fill="white" opacity="0.9"/>
    <circle cx="25" cy="25" r="2" fill="white" opacity="0.9"/>
    <circle cx="25" cy="30" r="2" fill="white" opacity="0.9"/>
    
    <!-- Output arrow -->
    <path d="M35 25 L40 25" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M38 22 L40 25 L38 28" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="url(#gradient1)">
    AWS Data Pipeline
  </text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#4a5568">
    Google Play Reviews Analysis
  </text>
</svg>
